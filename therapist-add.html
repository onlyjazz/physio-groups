	<body>

					</div>
					<div class="grid-col grid-col_12 tar fs0">

							</div>
						</div>

			<aside class="page-aside">

			<main class="page-content">
				<div class="bread-crumbs">
					<a href="Therapists.html" class="text-link text-link_blue">Therapists</a>
					&nbsp;/&nbsp;
					<span>Add new </span>
				</div>


				<div class="page-title">
					<h1 class="heading heading_1">Add/edit Therapist</h1>
				</div>


				<form action="#" class="group-add">
					<div class="card">
						<div class="heading heading_3">Site overview</div>
						<div class="grid-row">
							<div class="grid-col grid-col_8">
								<div class="input">
									<input type="text" class="input__text input__text_changed">
									<label class="input__label">Site unique identifier</label>
								</div>
							</div>
							<div class="grid-col grid-col_8">
								<div class="input input_select">
									<select class="input__text input__text_changed">
										<option selected>Not yet recruiting</option>
										<option>Recruiting</option>
										<option>Enrolling by invitation</option>
										<option>Active, not recruiting</option>
										<option>Completed</option>
										<option>Suspended</option>
										<option>Terminated</option>
										<option>Withdrawn</option>

									</select>
									<label class="input__label">Site Status</label>
								</div>
							</div>
							<div class="grid-col grid-col_8">
								<div class="input input_select">
									<select class="input__text input__text_changed">
										<option selected>John Doe</option>
										<option>Sam Smith</option>
										<option>Jenifer Law</option>
									</select>
									<label class="input__label">PI</label>
								</div>
							</div>
							<div class="grid-col grid-col_8">
								<div class="input">
									<input type="text" value="100" class="input__text input__text_changed">
									<label class="input__label">Enrollment target</label>
								</div>
							</div>
							<div class="grid-col grid-col_8">
								<div class="input">
									<input type="text" value="07/07/2017" class="input__text input__text_changed">
									<label class="input__label">Opened</label>
								</div>
							</div>
							<div class="grid-col grid-col_8">
								<div class="input">
									<input type="text" value="07/07/2017" class="input__text input__text_changed">
									<label class="input__label">IRB approval</label>
								</div>
							</div>
						</div>
					</div>

					<div class="card">
						<div class="heading heading_3">Site details</div>
						<div class="grid-row">
							<div class="grid-col grid-col_24">
								<div class="input">
									<input type="text" value="Paul Radin" class="input__text input__text_changed">
									<label class="input__label">Facility contact name</label>
								</div>
							</div>
							<div class="grid-col grid-col_24">
								<div class="input">
									<input type="text" value="Lorem ipsum dolor sit amet, consectetur adipisicing elit" class="input__text input__text_changed">
									<label class="input__label">Facility  name</label>
								</div>
							</div>

							<div class="grid-col grid-col_24">
								<div class="input">
									<input type="text" value="Lorem ipsum dolor sit amet, consectetur adipisicing elit" class="input__text input__text_changed">
									<label class="input__label">Facility Address</label>
								</div>
							</div>
							<div class="grid-col grid-col_12">
								<div class="input">
									<input type="text" value="Beverly Hills" class="input__text input__text_changed">
									<label class="input__label">Facility City</label>
								</div>
							</div>
							<div class="grid-col grid-col_12">
								<div class="input">
									<input type="text" value="90210" class="input__text input__text_changed">
									<label class="input__label">Facility zip code</label>
								</div>
							</div>

							<div class="grid-col grid-col_12">
								<div class="input">
									<input type="text" value="California" class="input__text input__text_changed">
									<label class="input__label">Facility state</label>
								</div>
							</div>

							<div class="grid-col grid-col_12">
								<div class="input">
									<input type="text" value="USA" class="input__text input__text_changed">
									<label class="input__label">Country</label>
								</div>
							</div>
							<div class="grid-col grid-col_12">
								<div class="input">
									<input type="text" value="+1 310 344-4343" class="input__text input__text_changed">
									<label class="input__label">Tel</label>
								</div>
							</div>
							<div class="grid-col grid-col_12">
								<div class="input">
									<input type="text" value="paul.r@labio.com" class="input__text input__text_changed">
									<label class="input__label">E-mail</label>
								</div>
							</div>
						</div>
					</div>

					<div class="tar">
						<button type="submit" class="button button_raised button_green">Add new site</button>
					</div>
