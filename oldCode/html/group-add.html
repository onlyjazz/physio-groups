<!DOCTYPE html>
<html lang="he" dir="rtl">
	<head>
		<title>Physiotherapy Modiin</title>


		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<meta http-equiv="Content-Language" content="he">
		<meta name="google" content="notranslate">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@100..900&display=swap" rel="stylesheet">


		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<div class="page">
			<header class="page-header">
				<div class="grid-row">
					<div class="grid-col grid-col_12">
						<div class="logo">Physiotherapy Modiin</div>
					</div>
					<div class="grid-col grid-col_12 tar fs0">
						<div class="top-nav">
							<div class="top-nav__item">
								<a href="#" class="top-nav__link material-icons">notifications</a>
								<i class="top-nav__count">3</i>
							</div>
							<div class="top-nav__item">
								<a href="#" class="top-nav__link material-icons">menu</a>
								<div class="top-nav__drop">
									<a href="#">Profile</a>
									<a href="#" data-ref="#popup-settings" class="js-popup-opener">Settings</a>
									<a href="#">Help and Support</a>
									<a href="index.html">Logout</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</header>


			<aside class="page-aside">
				<div class="main-nav">
					<a href="groups.html" class="main-nav__item main-nav__item_active"><i class="material-icons">dashboard</i>Groups</a>
					<hr class="main-nav__sep">
					<a href="Therapists.html" class="main-nav__item"><i class="material-icons">assignment</i>Therapists</a>
					<hr class="main-nav__sep">
					<a href="patients.html" class="main-nav__item"><i class="material-icons">people</i>Patients</a>
					<hr class="main-nav__sep">
					<a href="rules.html" class="main-nav__item"><i class="material-icons">swap_calls</i>Rules</a>
				</div>
			</aside>


			<main class="page-content">
				<div class="page-title">
					<div class="grid-row">
						<div class="grid-col grid-col_24">
							<h1 class="heading heading_1">Create new group</h1>
						</div>
					</div>
				</div>


				<div class="steps card">
					<div class="tbl">
						<div class="tcl tcl_1">
							<div class="steps__item steps__item_active">
								<span><i>1</i>Add group</span>
							</div>
						</div>
						<div class="tcl tac">
							<div class="steps__item">
								<span><i>2</i>Assign a therapist</span>
							</div>
						</div>
						<div class="tcl tac">
							<div class="steps__item">
								<span><i>3</i>Signup pa	tients</span>
							</div>
						</div>
					</div>
				</div>


				<form action="group-add2.html" class="new-group">
					<div class="card">
						<div class="heading heading_3">Describe your group</div>
						<div class="grid-row">
							<div class="grid-col grid-col_24">
								<div class="input">
									<input type="text" class="input__text">
									<label class="input__label">Description</label>
								</div>
							</div>

							<div class="grid-col grid-col_6">
								<div class="input input_select">
									<select class="input__text">
										<option selected disabled></option>
										<option>פילטיס</option>
										<option>התעמלות מבוגרים</option>
										<option>NIA</option>
										<option>התעמלות בריאותית</option>
									</select>
									<label class="input__label">סוג קבוצה</label>
								</div>
							</div>




							<div class="grid-col grid-col_4">
								<div class="input">
									<input type="text" class="input__text">
									<label class="input__label">פנוי בקבוצה</label>
								</div>
							</div>

							<div class="grid-col grid-col_8">
								<div class="input">
									<input type="text" class="input__text">
									<label class="input__label">מטפל/ת</label>
								</div>
							</div>

							<div class="grid-col grid-col_6">
								<div class="input input_date">
									<input type="text" class="input__text">
									<label class="input__label"> תאריך תחילת הקבוצה</label>
									<i class="material-icons">date_range</i>
								</div>
						 </div>
				

						</div>
					</div>


					<div class="tar">
						<!--<button type="submit" class="button button_raised button_green">Next step <i class="material-icons">keyboard_arrow_right</i></button>-->
						<button type="submit" class="button button_raised button_green">Save</button>

					</div>
				</form>
			</main>
		</div>


		<script src="js/jquery-3.2.0.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
