<!DOCTYPE html>
<html>
	<head>
		<title>Physiotherapy Modiin</title>


		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">


		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<div class="page">
			<header class="page-header">
				<div class="grid-row">
					<div class="grid-col grid-col_12">
						<div class="logo">Physiotherapy Modiin</div>
					</div>
					<div class="grid-col grid-col_12 tar fs0">
						<div class="top-nav">
							<div class="top-nav__item">
								<a href="#" class="top-nav__link material-icons">notifications</a>
								<i class="top-nav__count">3</i>
							</div>
							<div class="top-nav__item">
								<a href="#" class="top-nav__link material-icons">menu</a>
								<div class="top-nav__drop">
									<a href="#">Profile</a>
									<a href="#" data-ref="#popup-settings" class="js-popup-opener">Settings</a>
									<a href="#">Help and Support</a>
									<a href="index.html">Logout</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</header>


			<aside class="page-aside">
				<div class="main-nav">
					<a href="groups.html" class="main-nav__item"><i class="material-icons">dashboard</i>Groups</a>
					<hr class="main-nav__sep">
					<a href="Therapists.html" class="main-nav__item"><i class="material-icons">assignment</i>Therapists</a>
					<hr class="main-nav__sep">
					<a href="patients.html" class="main-nav__item main-nav__item_active"><i class="material-icons">people</i>Patients</a>
					<hr class="main-nav__sep">
					<a href="rules.html" class="main-nav__item"><i class="material-icons">swap_calls</i>Rules</a>
				</div>
			</aside>


			<main class="page-content">
				<div class="bread-crumbs">
					<a href="patients.html" class="text-link text-link_blue">Patients</a>
					&nbsp;/&nbsp;
					<span>Create a new user</span>
				</div>


				<div class="page-title">
					<h1 class="heading heading_1">Create a new user</h1>
				</div>


				<form action="#" class="group-add">
					<div class="card">
						<div class="heading heading_3">User info</div>
						<div class="grid-row">

							<div class="grid-col grid-col_12">
								<div class="input">
									<input type="text" class="input__text">
									<label class="input__label">First name</label>
								</div>
							</div>
							<div class="grid-col grid-col_12">
								<div class="input">
									<input type="text" class="input__text">
									<label class="input__label">Last name</label>
								</div>
							</div>
							<div class="grid-col grid-col_12">
								<div class="input">
									<input type="text" class="input__text">
									<label class="input__label">E-mail</label>
								</div>
							</div>
							<div class="grid-col grid-col_12">
								<div class="input input_select">
									<select class="input__text input__text_changed">
										<option value="1" selected="selected">Admin</option>
										<option value="2" selected="selected">Group monitor</option>
										<option value="3">Clinical Research Coordinator</option>
										<option value="5">Principal Investigator</option>
										<option value="4">Subject</option>
									</select>
									<label class="input__label">Role</label>
								</div>
							</div>
							<div class="grid-col grid-col_24">

							</div>
						</div>
					</div>

					<div class="tar">
						<button type="submit" class="button button_raised button_green">Create</button>
					</div>
				</form>
			</main>
		</div>


		<script src="js/jquery-3.2.0.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
